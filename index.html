<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 2 - Form</title>
  <link rel="stylesheet" media="screen" href="css/ericmeyerreset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="stylesheet" media="screen" href="css/normalize.css">
</head>
 <body>
  <h1>Form Submission</h1>
  <form action="#null" method="post" autocomplete="off">
    <fieldset>
	  <legend>Information</legend> 
	  <div>
	    <label for "emailAddress">Email:</label>
        <input type="text" name="emailAddress" placeholder="Email" required></input>
	  </div>
	  <div>
	    <label for "phoneNumber">Phone Number:</label>
        <input type="text" name="phoneNumber" placeholder="Phone Number" required></input>
	  </div>
	  <div>
	    <label for "dateOfBirth">Date of Birth:</label>
        <input type="date" id="" name="dateOfBirth"></label>
	  </div>
	  </fieldset>
	  <div>
	    <input type="hidden" name="hiddenField" value="Skyler Martin">
	  </div>
	  <div>
	    <input type="submit" value="Submit">
	  </div>
  </form>
</body>
</html>
